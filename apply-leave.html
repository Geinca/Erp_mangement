<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply Leave</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/sidebar.css">
  <link rel="stylesheet" href="/css/apply-leave.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main">
      <header class="topbar">
        <h2>üìù Apply for Leave</h2>
      </header>

      <div class="grid-container">
        <!-- Apply Leave Form -->
        <section class="form-card">
          <form id="leaveForm">
            <div class="form-group">
              <label for="leaveType">Leave Type</label>
              <select id="leaveType" required>
                <option value="">Select Leave Type</option>
                <option value="Sick Leave">Sick Leave</option>
                <option value="Casual Leave">Casual Leave</option>
                <option value="Earned Leave">Earned Leave</option>
                <option value="Work from Home">Work from Home</option>
              </select>
            </div>

            <div class="form-dates">
              <div class="form-group">
                <label for="fromDate">From Date</label>
                <input type="date" id="fromDate" required />
              </div>
              <div class="form-group">
                <label for="toDate">To Date</label>
                <input type="date" id="toDate" required />
              </div>
            </div>

            <div class="form-group">
              <label for="reason">Reason</label>
              <textarea id="reason" placeholder="Explain briefly..." required></textarea>
            </div>

            <button type="submit" class="btn-primary">
              <i class="fas fa-paper-plane"></i> Submit Leave Request
            </button>
            <p class="success-message" id="successMessage">‚úÖ Leave request submitted successfully!</p>
          </form>
        </section>

        <!-- Leave Table -->
        <section class="table-card">
          <h3>üìã Applied Leaves</h3>
          <div class="table-wrapper">
            <table id="leaveTable">
              <thead>
                <tr>
                  <th>Leave Type</th>
                  <th>From</th>
                  <th>To</th>
                  <th>Reason</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script>
    // Sidebar loader
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => document.getElementById('sidebar-container').innerHTML = html);
  </script>
  <script src="/js/apply-leave.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
