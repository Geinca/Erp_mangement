<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holiday Calendar</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/sidebar.css">
  <link rel="stylesheet" href="/css/holiday.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main">
      <!-- Top Bar -->
      <header class="topbar">
        <h2>📅 Holiday Calendar</h2>
        <div class="theme-toggle">
          <label>
            <input type="checkbox" id="darkModeToggle" />
            🌗 Dark Mode
          </label>
        </div>
      </header>

      <!-- Filter Controls -->
      <section class="controls">
        <div class="filter-group">
          <label for="countrySelect">🌍 Country</label>
          <select id="countrySelect">
            <option value="IN">India 🇮🇳</option>
            <option value="US">USA 🇺🇸</option>
            <option value="GB">UK 🇬🇧</option>
            <option value="DE">Germany 🇩🇪</option>
            <option value="JP">Japan 🇯🇵</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="yearSelect">📆 Year</label>
          <input type="number" id="yearSelect" value="2025" min="2000" max="2100" />
        </div>
        <div class="filter-group">
          <label for="monthSelect">🗓️ Month</label>
          <select id="monthSelect">
            <option value="">All</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
      </section>

      <!-- Holidays -->
      <section class="holiday-section">
        <h3>🎉 Public Holidays</h3>
        <ul class="holiday-list" id="holidayList">
          <!-- JS will populate -->
        </ul>
      </section>
    </main>
  </div>

  <script>
    // Sidebar component loader
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => document.getElementById('sidebar-container').innerHTML = html);
  </script>
  <script src="/js/hoilday.js"></script>
</body>
</html>
