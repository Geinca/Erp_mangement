<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee ERP Dashboard</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main">
      <!-- Top Bar -->
      <header class="topbar">
        <h1 id="welcomeMessage">Welcome, John Doe</h1>
        <span id="clock" class="clock"></span>
      </header>

      <!-- Dashboard Widgets -->
      <section class="widgets">
        <div class="card">
          <h3>Today's Attendance</h3>
          <p id="attendanceStatus">Not Checked In</p>
          <button id="checkInBtn">Check In</button>
        </div>
        <div class="card">
          <h3>Leave Balance</h3>
          <p id="leaveBalance">Loading...</p>
        </div>
        <div class="card">
          <h3>Next Payroll</h3>
          <p id="payrollDate">Loading...</p>
        </div>
      </section>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
